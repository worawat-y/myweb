<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Store</title>

  <!-- ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÇ‡∏°‡πÄ‡∏î‡∏¥‡∏£‡πå‡∏ô‡πÅ‡∏ö‡∏ö Apple -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(160deg, #f5f5f5, #d8d8d8);
      color: #1a1a1a;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(200,200,200,0.3);
    }

    header .logo {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      letter-spacing: 1px;
    }

    header .apple-icon {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
    }

    /* ===== Product Section ===== */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 140px 60px 80px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: linear-gradient(145deg, #fefefe, #e4e4e4);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-card h3 {
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #111;
    }

    .product-card p {
      color: #666;
      font-size: 1rem;
    }

    /* ===== ‡∏à‡∏∏‡∏î‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡πÄ‡∏ö‡∏≤ ‡πÜ ===== */
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #aaa, #666);
      opacity: 0.5;
      pointer-events: none;
      transition: transform 0.3s ease-out;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 40px 0;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="logo">Apple Store</div>
    <div class="apple-icon">üçé</div>
  </header>

  <!-- ===== Product Section ===== -->
  <section class="products">
    <div class="product-card">
      <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-blue-select-202309?wid=940&hei=1112&fmt=png-alpha&.v=1692925121856" alt="iPhone 15">
      <h3>iPhone 15</h3>
      <p>‡∏ø32,900</p>

    <div class="product-card">
      <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-plus-pink-select-202309?wid=940&hei=1112&fmt=png-alpha&.v=1692925123646" alt="iPhone 15 Plus">
      <h3>iPhone 15 Plus</h3>
      <p>‡∏ø37,900</p>
    </div>

    <div class="product-card">
      <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-pro-black-titanium-select-202309?wid=940&hei=1112&fmt=png-alpha&.v=1692936887952" alt="iPhone 15 Pro">

    </div>

    <div class="product-card">
      <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-pro-max-natural-titanium-select-202309?wid=940&hei=1112&fmt=png-alpha&.v=1692936886928" alt="iPhone 15 Pro Max">

  <!-- ===== Footer ===== -->

  <!-- ===== ‡∏à‡∏∏‡∏î‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡πÄ‡∏ö‡∏≤ ‡πÜ ===== -->
  <script>
    const NUM_DOTS = 15;
    const dots = [];

    for (let i = 0; i < NUM_DOTS; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      document.body.appendChild(dot);
      dots.push({ el: dot, x: 0, y: 0 });
    }

    document.addEventListener('mousemove', (e) => {
      dots.forEach((dot, index) => {
        const delay = index * 0.04;
        setTimeout(() => {
          dot.x = e.pageX;
          dot.y = e.pageY;
          dot.el.style.transform = `translate(${dot.x}px, ${dot.y}px) scale(${1 - index * 0.05})`;
          dot.el.style.opacity = 0.5 - index * 0.03;
        }, delay * 100);
      });
    });
  </script>
